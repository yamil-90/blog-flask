{% include 'header.html' %}
{% for post in posts %}
<div class="container">
    <div class="row">
        <div class="card mt-4 h-100">
            <div class="container h-25 mh-25 d-flex justify-content-center">
                <img style="height: 25vh; width: auto;" class="card-img-top img-fluid overflow-hidden " src="{{post[3]}}" alt="">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{post[1]}}</h5>
                <p  class="card-text">{{post[2]}}</p>
            </div>
        </div>
    </div>
{% endfor %}

</div>
