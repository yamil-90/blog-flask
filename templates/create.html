{% include 'header.html' %}
{% with messages= get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages%}
            {{message}}
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}


    <div class="card">
        <div class="card-header">
            Crear Post
        </div>
        <div class="card-body">
            <h5 class="card-title">Posts</h5>
            <p class="card-text">
                <form method="post" action="/store" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="my-input">Titulo</label>
                        <input type="text" class="form-control"   name="txtTitle" id="txtTitle">
                    </div>
                    <div class="form-group">
                        <label for="my-input">Contenido</label>
                        <input type="text" class="form-control"  name="txtContent" id="txtContent">
                    </div>
                    <div class="form-group">
                        <label for="my-input">Foto</label>
                        
                        <input type="text" class="form-control" name="txtImage" id="txtImage">
                    </div>
                    <div class="form-group d-flex flex-row">
                        <button type="submit" class="btn btn-success" value="">Crear Post
                            
                        </button>
                        <a href="{{url_for('home')}}" class="btn btn-primary">Regresar</a>
                    </div>
                    
                </form>
            </p>
        </div>
    </div>


{% include 'footer.html' %}
